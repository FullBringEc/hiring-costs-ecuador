<label for="salary">Ingrese el salario del empleado</label><input type="number" id="salary" class="form-control" ng-model="salary" ng-change="calculate()"><p class="text-center alert alert-warning" ng-show="salary < minimum">Sueldo menor a mínimo de {{minimum}}</p><table class="table table-striped"><thead><tr><th>Concepto<th>Frecuencia<th>Valor<tbody><tr ng-repeat="c in concepts"><td ng-class="c.bold ? 'highlight' : ''">{{c.name}}<td ng-class="c.bold ? 'highlight' : ''">{{c.frequency}}<td ng-class="c.bold ? 'highlight' : ''" class="value">{{c.value | currency}}</table><footer>☺ 2014 - <a href="http://marceloandrader.github.io/" target="_blank">Marcelo Andrade</a></footer>
